<!DOCTYPE html>
<html>
    <head>
        <title>Fill the Form</title>
    </head>
    <body >
        <h1>Register yourself</h1>
        <h3>Your data is safe with us.We are collecting this data to know more about you.Knowing you will help us.</h3>
        <h2>Fill the Form</h2>
        <form action="#">
        <fieldset>
        <label for="first-name">
           First Name:
            <input type="text" name="first-name" size="30" maxlength="100">
        </label>
        <br/>
        <br/>
        <label for="last-name">
            Last Name:
            <input type="text" name="last-name" size="30" maxlength="100">
        </label>
        <br/>
        <br/>
        <hr>
        
        <label for="email">
            Email Id      :
             <input type="email" name="email" size="30" maxlength="100" id="email">
             <input type="hidden" id="custId" name="custId" value="3487">
         </label>
         <br/>
         <br/>
         <label for="Age">
            Age           :
             <input type="number" name="Age" size="30" maxlength="100" id="Age">
         </label>
         <br/>
         <br/>
         <label for="DOB">
            Date-of-Birth :
             <input type="date" name="DOB" size="30" maxlength="100" id="DOB">
         </label>
         <br/>
         <br/>
        <label for="contact-number">
           Contact number :
            <input type="number" name="contact-number" size="30" maxlength="100" id="contact-number">
        </label>
        <br/>
        <br/>
        <label for="password">
            Password      :
            <input type="password" name="password" size="30" maxlength="100" id="password">
        </label>
        <br/>
        <hr>
        <label>
            Programming Language:
        </label>
        <br/>
        <br>
        
        <label>
            <input type="checkbox" name="c programming" value="checked">
            c programming
        </label>
        <br/>
        <br>
        <label>
            <input type="checkbox" name="c++ programming" value="checked">
            c++ programming
        </label>
        <br/>
        <br>
        <label>
            <input type="checkbox" name="Java programming" value="checked">
            Java programming
        </label>
        <br/>
        <br>
        <label>
            <input type="checkbox" name="Java programming" value="checked">
            SQL programming
        </label>
        <br/>
        <br>
        <label>
            <input type="checkbox" name="Java programming" value="checked">
            JavaScript programming
        </label>
        <br/>
        <br>
        <label>
            <input type="checkbox" name="Java programming" value="checked">
            R-programming
        </label>
        <br/>
        <br>
        <label>
            <input type="checkbox" name="Java programming" value="checked">
            MATLAB programming
        </label>
        <br/>
        <br>
        <label>
            <input type="checkbox" name="python programming" value="checked">
            python programming
        </label>
        <br/>

       
        <p>
            How was your experience in coding:
            <label>
                <input type="radio" name="assessment" value="basic">
                Basic
            </label>
            <label>
                <input type="radio" name="assessment" value="intermediate">
                Intermediate
            </label>
            <label>
                <input type="radio" name="assessment" value="expert">
                Expert          </label>
        </p>
       
        <input type="submit" value="Submit">
        <input type="reset" value="clear">
    </fieldset>
    </form>
    </body>
</html>
